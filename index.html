<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <center>
      <h1>The input text</h1>
      <!-- <form onsubmit="myFunction()"> -->
      <form >
        <label for="input">Input</label>
        <input type="text" id="inputName" value="" />
        <button type="submit" value="submit" onclick="myFunction();return false" >
          Submit
        </button>
      </form>
      <!-- </form> -->
      <div>
        <p id="print"></p>
      </div>
    </center>
  </body>
  <script>
    function myFunction() {
      var inputValue = document.getElementById('inputName').value;
      document.getElementById('print').innerHTML = inputValue;
      // return false;
    }
  </script>
</html>
